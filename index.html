<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>image slider</title>
</head>
<body>
    <div class="container">
         <div class="slides">
             <img src="image/sec6.jpeg">
             <div class="cap">
                 <p>image-one</p>
             </div>
         </div>
         <div class="slides">
            <img src="image/sec4.jpeg">
            <div class="cap">
                <p>image-two</p>
            </div>
        </div>
        <div class="slides">
            <img src="image/sec5.jpeg">
            <div class="cap">
                <p>image-three</p>
            </div>
        </div>
        <div class="slides">
            <img src="image/sec2.jpeg">
            <div class="cap">
                <p>image-four</p>
            </div>
        </div>
    </div>
    <span class="arrow arr1" onclick="change(-1)">&#8882;</span>
    <span class="arrow arr2" onclick="change(1)">&#8883;</span>

    <script src="index.js"></script>
</body>
</html>
